		<li class="huge section ui <%= specific.opened['contact-me'] %>" data-url="<%= common.url['contact-me'] %>">
			<section class="contact-me content">
				<h1>
					<ins class="collapse icon mail"></ins>
					<span><%- common.contactMe.title %></span>
					<img src="<%-: common | ea: ['contactMe.image.src', fc, 'src'] %>" alt="<%-: common | ea: ['contactMe.image.alt', fc, 'alt'] %>">

				<div class="vertical scrollable ui">

						<%-: common | eh: ['contactMe.content', fc, 'website.generateEmail()'] %>

					<form class="contact form ui" action="" method="post"></form>

					<nav class="ui return">
						<a href="javascript:;" title="<%-: common | ea: ['menu.title', fc, 'title'] %>"><%-: common | et: ['menu.content', fc] %></a>

				</div>
			</section>
